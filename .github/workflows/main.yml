name: build-android-app
on:
  push:
    branches:
      - 'main'
jobs:
  build:
    runs-on: macOS-12
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'
          bundler-cache: true
      - run: |
          cd ./android
          fastlane add_plugin appcenter
          fastlane beta
