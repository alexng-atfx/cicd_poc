name: build-android-app
on:
  push:
    branches:
      - 'main'
jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'
          bundler-cache: true
      - run: cd ./adnroid
      - uses: maierj/fastlane-action@v3.0.0
        with:
          lane: 'beta'
